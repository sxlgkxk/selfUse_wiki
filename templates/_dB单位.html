<p>功率计算时前面乘10, 电流电压计算时前面乘20: <span class="math inline">\(10lg(\frac{P1}{P0}=2*10lg(\frac{U_1}{U_0})\)</span><br />
dBm计算时，功率除以1mW。dBm减去另一个dBm时得到结果是dB，如<span class="math inline">\(30dBm-0dBm=30dB\)</span>，如信号功率除以噪声功率就是信躁比SNR<br />
<span class="math inline">\(10*lg(0.5)=-3\)</span>, -3dB点处功率为一般，此时<span class="math inline">\(H(\omega)\)</span>为<span class="math inline">\(H(0)\)</span>的一半</p>
